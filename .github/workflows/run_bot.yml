name: StandX MM Bot

on:
  workflow_dispatch: # 允許手動從 GitHub 介面啟動
  schedule:
    - cron: '0 */6 * * *' # 每 6 小時自動重啟一次 (因 Actions 有時長限制)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 檢出程式碼
      uses: actions/checkout@v3

    - name: 設定 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 安裝依賴
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 運行機器人
      env:
        JWT_TOKEN: ${{ secrets.JWT_TOKEN }}
        PRIVATE_KEY_HEX: ${{ secrets.PRIVATE_KEY_HEX }}
      run: python bot.py
