name: Build EXE

on:
  workflow_dispatch: # 讓你手動點擊按鈕才開始打包

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests websocket-client pynacl pyinstaller

      - name: Build EXE
        shell: pwsh
        run: |
          # 自動尋找資料夾內的第一個 .py 檔案進行打包
          $targetFile = Get-ChildItem -Filter *.py | Select-Object -First 1 -ExpandProperty Name
          if (-not $targetFile) { Write-Error "找不到 .py 檔案！"; exit 1 }
          pyinstaller --onefile --console --name ProcyonsBot $targetFile

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ProcyonsBot-EXE
          path: dist/*.exe
