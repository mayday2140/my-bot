name: Build EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 強制安裝 cffi 以解決編譯遺失問題
          pip install requests websocket-client pynacl pyinstaller cffi

      - name: Build EXE
        shell: pwsh
        run: |
          $targetFile = Get-ChildItem -Filter *.py | Select-Object -First 1 -ExpandProperty Name
          if (-not $targetFile) { Write-Error "找不到 .py 檔案！"; exit 1 }
          # 加入 --collect-all cffi 參數，強制抓取依賴項
          pyinstaller --onefile --console --name ProcyonsBot --collect-all cffi $targetFile

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ProcyonsBot-EXE
          path: dist/*.exe
